<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>button colors</h2>
		<button type="button" class="btn btn-primary">style 1</button>
		<button type="button" class="btn">basic</button>
		<button type="button" class="btn btn-secondary">style 2</button>
		<button type="button" class="btn btn-success">style 3</button>
		<button type="button" class="btn btn-info">style 4</button>
		<button type="button" class="btn btn-warning">style 5</button>
		<button type="button" class="btn btn-dark">style 6</button>
		<button type="button" class="btn btn-danger">style 7</button>
	</div><br><br>
	<div class="container">
		<h2>button elements</h2>
		<a href="#" class="btn btn-danger" >linl button</a>
		<button type="button" class="btn btn-info">button</button>
		<input type="button" class="btn btn-success" value="input button">
		<input type="Submit" class="btn btn-warning" value="submit button">
	</div>
	<br>
	<div class="container">
		<h2>
			button outline
		</h2>
		<button type="button" class="btn btn-outline-success">press me</button>
		<button type="button" class="btn btn-outline-danger">press me</button>
		<button type="button" class="btn btn-outline-primary">press me</button>
	</div><br><br>
	<div class="container">
		<h2>button size</h2>
		<button type="button" class="btn btn-info btn-lg">large</button>
		<button type="button" class="btn btn-primary btn-sm">small</button>
		<button type="button" class="btn btn-info ">default</button>
	</div><br>
	<div>
		<h2>block level button</h2>
		<button type="button" class="btn btn-info btn-block">full width block</button>
	</div><br>
	<div class="container">
		<h2>button states</h2>
		<button type="button" class="btn btn-info active">active button</button>
		<button type="button" class="btn btn-primary "disabled>disabled button</button>
		<a href="#" class="btn btn-danger disabled"> disabled link</a>
	</div>
	<div class="container">
		<h2>spinner buttons</h2>
		<button class="btn btn-primary">
			<span class="spinner-border spinner-border-sm"> </span>loading
		</button>
		<button class="btn btn-danger" disabled>
			<span class="spinner-border spinner-border-sm"></span>loading
		</button>
		<button class="btn btn-primary" disabled>
			<span class="spinner-grow spinner-grow-sm"></span>loading
		</button>
	</div>

</body>
</html>
